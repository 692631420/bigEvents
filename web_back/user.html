<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label ">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <label for="exampleInputFile">光标定位</label>
                        <input type="file" id="exampleInputFile" class="user_pic" style="height: 25px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 获取个人中心的信息
        $(function() {
            // 请求地址： https: //autumnfish.cn/big/admin/userinfo_get
            // 请求方式： get
            // 请求参数： 无
            $.ajax({
                url: "https://autumnfish.cn/big/admin/userinfo_get",
                type: "get",
                success: function(backData) {
                    // console.log(backData);
                    for (var key in backData.data) {
                        $("." + key).val(backData.data[key]);
                    }
                }
            });

            // 文件上传更改
            $("#exampleInputFile").change(function() {
                // console.log(111);
                var file = this.files[0];
                // 把文件转换成url
                var url = URL.createObjectURL(file);
                $(".user_pic").attr("src", url);
            });


            // 优化文件上传
            // 隐藏文件
            $("#exampleInputFile").hide();

            // 修改个人信息功能
            //请求地址：https://autumnfish.cn/big/admin/userinfo_edit
            // 请求方式：post
            // 请求参数：使用formdata提交
            // $(".btn-success").click(function() {

            // });
        });
    </script>

</body>

</html>
